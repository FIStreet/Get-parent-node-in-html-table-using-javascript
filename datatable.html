  </tr>
</table>

<script>
function myFilterFunction(myid) {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById(myid);
  filter = input.value.toUpperCase();  
  table = document.getElementById(myid);
  elementid = table.closest("table").id;  
  table = document.getElementById(elementid);
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[myid];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</body>
